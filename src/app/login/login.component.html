
    <section >

    <div class="box">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div formGroupName="userData">
                
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="text" id="email" class="form-control" formControlName="email" >
                   <br> <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                        Sample@domain.com/in
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="text" id="password" class="form-control" formControlName="password" >
                  <br>  <span *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched">
                        Invalid Password
                    </span>
                </div>
                <div class="button">
                
                    <button class="login" [routerLink]="['/home']"><i class="fa-regular fa-user"> </i> login</button>
                
                </div>
            </div>
        </form>
    </div>

</section>
